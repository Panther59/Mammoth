<form name="form"
  (ngSubmit)="f.form.valid && save()"
  #f="ngForm"
  novalidate>
  <div class="fieldsContainer" fxLayout="row wrap"
    fxLayout.xs="column wrap"
    fxLayoutGap="25px">
    <div class="form-group" *ngFor="let p of products">
      <mat-form-field>
        <input matInput
          [name]="'product'+p.product.name"
          type="number"
          [(ngModel)]="p.saleCount"
          [placeholder]="p.product.name"
          required>
        <mat-error *ngIf="f.submitted">
          {{p.product.name + ' is required'}}
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <button class="saveButton" [disabled]="f.form.valid === false"
      mat-raised-button
      color="primary">Save</button>
